<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Calculator</title>
  <link rel="icon" href="./static/images/orange.png">
  <link rel="stylesheet" href="./static/style.css">
  <!-- <script src="./scripts/" defer> </script> -->
</head>
<body>
  <main>
    <div class="calculator">
        <div class="display">
          <div class="upper-display">
            <img id="orange-logo" src="./static/images/orange.png" alt="orange">
          </div>
          <div class="solution">
            <p>123 x 5</p>
          </div>
          <div class="result">
            <span id="equal-to">=</span>
            <p></p>
          </div>
        </div>
        <div class="keypad">
          <div class="history">
            <p>NO PREVIOUS SOLUTIONS TO BE SHOWN.</p>
          </div>
          <div class="complex-operators">
              <button class="complex-buttons" data-content="SET">SET</button> 
              <button class="complex-buttons" data-content="x!">x!</button>
              <button class="complex-buttons" data-content="√">√</button>
              <button class="complex-buttons" data-content="∛">∛</button>
              <button class="complex-buttons" data-content="a">a</button>
              <button class="complex-buttons" data-content="b">b</button>
              <button class="complex-buttons" data-content="c">c</button>
              <button class="complex-buttons" data-content="d">d</button>
              <button class="complex-buttons" data-content="%">%</button>
              <button class="complex-buttons" data-content="sigma-b-a">&Sigma;<sup>a</sup><sub>b</sub></button>
              <button class="complex-buttons" data-content="Pi">&Pi;<sup>c</sup><sub>d</sub></button>
              <button class="complex-buttons" data-content="log-base-x">log<sub>2</sub> x</button> 
              <button class="complex-buttons" data-content="log-x">log x</button> 
              <button class="complex-buttons" data-content="power">x<sup>n</sup></button> 
              <button class="complex-buttons" data-content="squared">x<sup>2</sup></button> 
              <button class="complex-buttons" data-content="floor">floor</button>
              <button class="complex-buttons" data-content="ceil">ceil</button>
              <button class="complex-buttons" data-content="(">(</button>
              <button class="complex-buttons" data-content=")">)</button>
            </div>
            <div class="lower-keypad">
              <div class="numpad">  
                <script src="./scripts/display-numbers.js"></script>
              </div>
              <div class="operators">
                <script src="./scripts/display-operators.js"></script>
              </div>
            </div>
        </div>
    </div>
  </main>

</body>
</html>
